<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Handle client-side routing
      const segments = window.location.pathname.split('/').filter(Boolean);
      if (segments[0] !== 'Gurekam-Portfolio') {
        window.location.href = '/Gurekam-Portfolio/' + window.location.pathname;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
